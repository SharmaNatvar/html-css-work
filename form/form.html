<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form> 
        <div class="container">   
            <h1 class="h1">Payment Form</h1>
            <hr/>
            <h2>User Information</h2>
            <label>Name*</label>
            <input type="text" placeholder="name" required>
            <br/><br/>
            <label> Gender</label>
            <br/>
            <label><input type="radio" name="gender"/>Male</label>
            <label><input type="radio" name="gender"/>female</label>
            <br/><br/>
            <label >Address</label>
            <textarea cols="30" rows="10" placeholder="Enter your address"></textarea>
            <br/><br/>
            <label>Email</label>
            <input type="email" placeholder="abc@gmail.com">
            <br/><br/>
            <label>Pincode</label>
            <input type="number" placeholder="12345"/> 
            <br/><br/>
            <h2>Payment Information</h2>
            <br/>
            <label>Card type</label>
            <select>
                <option value="">Select Card Type</option>
                <option value="">Credit Card</option>
                <option value="">Debit Card</option>
            </select>
            <br/><br/>
            <label > Card Number</label>
            <input type="number" placeholder="1111-2222-3333-4444" pattern="[0-9]{16}"/>
            <br/><br/>
            <label>Expiration Date</label>
            <input type="date"/>
            <br/><br/>
            <label>CVV</label>
            <input type="number" placeholder="123"/>
            <br/><br/>
            <button type="submit">Pay Now</button>
        </div>
    </form>
    <hr/><hr/>
    <!-- 2nd form start  -->
        <form>
            <div class="form">
                <h1>Contact Form</h1>
                <p>please fill all the texts in the fieds</p>
                <hr/>
                <label>Your Name:</label><br/>
                <input type="text" placeholder="Your Full Name">
                <br/><br/>
                <label >Your Email:</label><br/>
                <input type="text" placeholder="Valid Email Address">
                <br/><br/>
                <label >Message:</label><br/>
                <textarea cols="30" rows="10" placeholder="Your Message to Us"></textarea>
                <br/><br/>
                <label>Subject:</label><br/>
                <input type="text" placeholder="Job Inquiry">
                <br/><br/>
                <button type="submit">send</button>
            </div>
        </form>
</body>
</html>
